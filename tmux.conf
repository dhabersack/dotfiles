################################
# Key bindings                 #
################################

# remap prefix to Control-A
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# add easier bindings for splitting panes
bind | split-window -h
bind - split-window -v


################################
# Look and feel                #
################################

# style status bar
set -g status-bg white
set -g status-fg black
# set -g status-interval # redraw interval (default: 15 seconds)
set -g status-justify left # center-align list of windows

# set -g status-left ' Session: #[fg=red]#S'
set -g status-left ''
set -g status-left-length 32
# set -g status-right 'Pane: #[fg=red]#P '
set -g status-right 'Pane #[fg=red]#P#[default] of #{window_panes} (#{pane_width}x#{pane_height}) [#[fg=red]#S#[default]] '

# set indices to start at one instead of zero
set -g base-index 1
setw -g pane-base-index 1

# highlight active window
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg white

# highlight active pane
set-option -g pane-active-border-bg white
set-option -g pane-active-border-fg white

# widths in layouts
set-window-option -g main-pane-width 108
set-window-option -g window-status-current-format ' #I:#W#F '
set-window-option -g window-status-format ' #I:#W#F '
set-window-option -g window-status-separator ''

